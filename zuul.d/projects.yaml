- project-template:
    name: unittests
    check:
      jobs:
        - contrail-vnc-build-unittest-ubuntu-trusty
    gate:
      queue: contrail-vnc
      jobs:
        - noop

- project-template:
    name: unittests-webui
    check:
      jobs:
        - contrail-vnc-unittest-webui

- project-template:
    name: systests
    check:
      jobs:
        - contrail-vnc-build-package-centos74
        - contrail-vnc-build-containers-centos74:
            dependencies:
              - contrail-vnc-build-package-centos74
        - contrail-systest-centos74-kolla-ocata:
            dependencies:
              - contrail-vnc-build-containers-centos74
        #- contrail-systest-centos74-kubernetes:
        #    dependencies:
        #      - contrail-vnc-build-containers-centos74
    gate:
      queue: contrail-vnc
      jobs:
        - noop

- project-template:
    name: systests-nogate
    check:
      jobs:
        - contrail-vnc-build-package-centos74
        - contrail-vnc-build-containers-centos74:
            dependencies:
              - contrail-vnc-build-package-centos74
        - contrail-systest-centos74-kolla-ocata:
            dependencies:
              - contrail-vnc-build-containers-centos74

- project-template:
    name: noops
    check:
      jobs:
        - noop
    gate:
      queue: contrail-vnc
      jobs:
        - noop

- project:
    name: Juniper/contrail-analytics
    templates:
      - unittests
      - systests
    check:
      jobs:
        - contrail-vnc-specs-linter:
           files:
             - specs/.*
    periodic-nightly:
      jobs:
        - contrail-vnc-build-package-centos74-nightly:
            vars:
              release_type: nightly
        - contrail-vnc-build-containers-centos74-ocata-nightly:
            dependencies:
              - contrail-vnc-build-package-centos74-nightly
            vars:
              release_type: nightly
        - contrail-vnc-build-containers-centos74-newton-nightly:
            dependencies:
              - contrail-vnc-build-package-centos74-nightly
            vars:
              release_type: nightly
        - contrail-vnc-publish-containers-nightly:
            dependencies:
              - contrail-vnc-build-containers-centos74-ocata-nightly
              - contrail-vnc-build-containers-centos74-newton-nightly
    experimental:
      jobs:
        - contrail-systest-ubuntu1604-helm-newton

